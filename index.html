<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Checker</title>
    <link rel="icon" href="photo/icon.png">
    <meta property = "og: image" content="photo/opengraph.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/tasks.css">
    <link rel="stylesheet" href="CSS/js.css">
    <script defer src="JS/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body >
    <main class="container"> 
    <header>
        <h1> Lista zadań</h1>
    </header>
    <section class="form">
        <h2 class="form__header">Dodaj nowe zadanie</h2>
        <form class="form__elements js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie </button>
        </form>
    </section>
    <section class="tasks">
        <div>
        <h2 class="tasks__header">Lista zadań</h2>
        <div class="tasks__buttons js-tasksButtons"> 

        </div>
        <div>
        <ul class="tasks__elements js-tasks "></ul>
    </div>
    </section>
</main>
</body>

</html>
